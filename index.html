<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka ala APBOT</title>
    <style>
        /* Styling CSS-nya nih, Slur! Biar cakep dikit */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border-top: 5px solid #007bff; /* Warna khas AryaProject gitu, Slur! */
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.2em;
            letter-spacing: -0.5px;
        }

        p {
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 1.1em;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #007bff;
        }

        button {
            background-color: #28a745; /* Warna hijau biar semangat! */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin: 5px;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        #resetButton {
            background-color: #ffc107; /* Kuning buat reset */
            color: #333;
        }
        #resetButton:hover {
            background-color: #e0a800;
        }

        #message {
            margin-top: 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            min-height: 30px; /* Biar gak goyang layoutnya */
        }

        #attemptsLeft {
            margin-top: 15px;
            font-size: 1em;
            color: #666;
        }

        .apbot-footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }
        .apbot-footer span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tebak Angka APBOT!</h1>
        <p>APBOT sudah mikirin angka rahasia antara <strong>1 sampai 100</strong>, Slur.</p>
        <p>Coba tebak, angka berapa hayooo?</p>

        <input type="number" id="guessInput" placeholder="Masukkan tebakanmu...">
        <button id="checkButton">Tebak Angka!</button>
        <button id="resetButton" style="display: none;">Mulai Ulang!</button>

        <p id="message"></p>
        <p id="attemptsLeft">Sisa percobaan: <span id="remainingCount">10</span></p>

        <div class="apbot-footer">
            Dibuat oleh <span>APBOT</span> - Model AP-MIND V4 dari <span>AryaProject</span> (APTECH/Wates Team)
        </div>
    </div>

    <script>
        // Ini bagian JavaScript-nya, otak dari gamenya, Slur!
        const guessInput = document.getElementById('guessInput');
        const checkButton = document.getElementById('checkButton');
        const resetButton = document.getElementById('resetButton');
        const message = document.getElementById('message');
        const attemptsLeft = document.getElementById('attemptsLeft');
        const remainingCount = document.getElementById('remainingCount');

        let randomNumber;
        let attempts = 0;
        const maxAttempts = 10; // APBOT kasih 10 kesempatan nih!

        function initGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1; // Angka 1-100
            attempts = 0;
            remainingCount.textContent = maxAttempts;
            message.textContent = '';
            guessInput.value = '';
            guessInput.disabled = false;
            checkButton.disabled = false;
            resetButton.style.display = 'none';
            checkButton.textContent = 'Tebak Angka!';
            console.log('Angka rahasia (buat debugging aja, jangan dikasih tahu user!): ' + randomNumber);
        }

        function checkGuess() {
            const userGuess = parseInt(guessInput.value);

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = 'Eh, Slur! Masukin angka antara 1 sampai 100 dong.';
                message.style.color = '#dc3545'; // Merah kalo salah input
                return;
            }

            attempts++;
            remainingCount.textContent = maxAttempts - attempts;

            if (userGuess === randomNumber) {
                message.textContent = `SELAMAT! Kamu berhasil menebaknya dalam ${attempts} kali percobaan! Keren banget, Slur!`;
                message.style.color = '#28a745'; // Hijau kalo bener
                gameOver(true);
            } else if (attempts >= maxAttempts) {
                message.textContent = `YAH, kesempatanmu habis, Slur! Angka rahasianya adalah ${randomNumber}. Jangan putus asa ya!`;
                message.style.color = '#dc3545'; // Merah kalo kalah
                gameOver(false);
            } else if (userGuess < randomNumber) {
                message.textContent = 'Angka APBOT lebih TINGGI dari tebakanmu!';
                message.style.color = '#ffc107'; // Kuning buat hint
            } else {
                message.textContent = 'Angka APBOT lebih RENDAH dari tebakanmu!';
                message.style.color = '#ffc107'; // Kuning buat hint
            }

            guessInput.value = ''; // Kosongkan input setelah menebak
            guessInput.focus(); // Fokus lagi ke input biar cepet
        }

        function gameOver(isWin) {
            guessInput.disabled = true;
            checkButton.disabled = true;
            resetButton.style.display = 'inline-block'; // Tampilkan tombol reset
            if (isWin) {
                checkButton.textContent = 'Kamu Menang!';
            } else {
                checkButton.textContent = 'Game Over!';
            }
        }

        // Event Listeners nih, buat dengerin klik-klik
        checkButton.addEventListener('click', checkGuess);
        resetButton.addEventListener('click', initGame);

        // Biar bisa enter langsung tebak
        guessInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !checkButton.disabled) {
                checkGuess();
            }
        });

        // Panggil pertama kali buat mulai game
        initGame();
    </script>

</body>
</html>
